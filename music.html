<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="http://code.jquery.com/ui/1.10.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	
	<body>

		<div class="container">
			<h2>Test music player page</h2>

			<div id="init-musicPlayer"></div>
		</div>


		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

		<script type="text/javascript" src="js/jquery.musicPlayer.js"></script>
		<script type="text/javascript">

			$("#init-musicPlayer").musicPlayer({
				sourceAudio: [
					{ src : "audio/rain.mp3"},
					{ src : "audio/vibrato.mp3"},
					{ src : "audio/king.mp3"},
					{ src : "audio/too.mp3"}
				],
				autoplay:true,
				loop: true
			});
		</script>

	</body>
</html>
