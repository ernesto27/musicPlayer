<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="http://code.jquery.com/ui/1.10.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
	
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<style type="text/css">
			#music-player{
				width: 520px;
				margin-top: 200px;
				border: solid 1px;
				padding: 15px;
			}



		</style>
	</head>
	
	<body>

		<div class="container">
			<h2>Test music player page</h2>

			<div id="init-musicPlayer"></div>

			<div id="music-player"></div>
		</div>


		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>

	
		<script type="text/javascript" src="js/jquery.musicPlayer.js"></script>
		<script type="text/javascript">

			$.musicPlayer({
				sourceAudio: [
					{ src : "audio/rain.mp3"},
					{ src : "audio/vibrato.mp3"},
					{ src : "audio/king.mp3"},
					{ src : "audio/too.mp3"}
				],
				autoplay:false,
				loop: true,
				position: "#music-player"
			});
		</script>

	</body>
</html>
